<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sport</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <h1 class="text" >Qaysi sport turiga qiziqasiz</h1>
    

    <form class="sport" action="https://echo.htmlacademy.ru" method="post">

<label class="sport__info"> 
    Stol tennis
    
    <input class="visually-hidden"  type="checkbox"  name="sport_tennis" value="tennis">
    <span class="sport__controller sport__controller--first"></span>
</label>

<label class="sport__info">
    
    
    <input class="visually-hidden" disabled type="checkbox" name="sport_basketbol" value="basketbol">
    <span class="sport__controller sport__controller--second"></span>
    <span class="sport__title">Basketbol</span>
</label>

<label class="sport__info">
    Valeyball
    
    <input class="visually-hidden" type="checkbox" name="sport_valeybol" value="valeybol">
    <span class="sport__controller sport__controller--third"></span>
</label>

<label class="sport__info sport__info--title" >
 
    <input class="visually-hidden"  checked  disabled  type="checkbox" name="sport_hockey" value="hockey">
    <span class="sport__controller sport__controller--hockey"></span>
    <span class="sport__title">Hockey</span>
</label>



</form>

</body>
</html>
